<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>INSP game</title>
	</head>
	<body>
		<main id="INSP">
			<form action="#" method="post" class="demoForm" id="INSP-form">
				<fieldset id="A-HISTOR">
					<legend>Histórico del establecimiento</legend>
					<div class="categories">
							<label class="item"
							><input type="checkbox" value="5" /> 9. Tiene una o varias propuestas de expediente sancionador por infracciones LEVES en el último año. (5).
							<span class="checkmark"></span>
						</label>
						<label class="item"
							><input type="checkbox" value="3" /> 10. Tiene reiteración de propuestas de expediente sancionador por infracciones de similar naturaleza a las
							evidenciadas en inspecciones (o auditorías) anteriores (3).
							<span class="checkmark"></span>
						</label>
					<label class="item"
						><input type="checkbox" value="6" /> 11. Se ha generado una alerta alimentaria por un alimento elaborado por la empresa o se ha registrado algún
						Brote de Origen Alimentario (BOA) en los dos últimos años (6).
						<span class="checkmark"></span>
					</label>
					<label class="item"
						><input type="checkbox" value="4" /> 12. Ha tenido una muestra no conforme con repercusión sobre la seguridad del producto, en un alimento
						elaborado por la empresa en el último año (4).
						<span class="checkmark"></span>
					</label>
					<label class="item"
						><input type="checkbox" value="6" /> 13. Se han aplicado medidas cautelares de suspensión de actividad total o parcial en los dos últimos años (6).
						<span class="checkmark"></span>
					</label>
					<label class="item"
						><input type="checkbox" value="6" /> 14. Se han aplicado medidas cautelares de inmovilización de productos no seguros por causas imputables a la
						empresa en los dos últimos años (6).
						<span class="checkmark"></span>
					</label>
					<label class="item"
						><input type="checkbox" value="6" /> 15. Establecimientos Tipo I (según procedimiento de inspección): tiene implantado un Sistema de Autocontrol
						desfavorable (6).
						<span class="checkmark"></span>
					</label>
					<label class="item"
						><input type="checkbox" value="1" /> 16. Establecimientos Tipo II (según procedimiento de inspección): tiene implantado un Sistema de Autocontrol
						desfavorable (1).
						<span class="checkmark"></span>
					</label>
				</fieldset>

				<fieldset id="B-INCUMP">
					<fieldset id="EF">
						<legend>Estructura Física</legend>
						<div class="categories">
						<label class="item"
							><input type="checkbox" value="4" /> 17. Diseño de locales incapaz
							de garantizar la seguridad del producto. (4).
							<span class="checkmark"></span>
						</label>
						<label class="item"
							><input type="checkbox" value="6" /> 18. Desproporción entre la
							capacidad técnica del establecimiento y el volumen de alimentos que
							procesan o venden. (6).
							<span class="checkmark"></span>
						</label>
					</fieldset>
	
					<fieldset id="CGH">
						<legend>Condiciones de Higiene (CGH)</legend>
						<div class="categories">
							<label class="item"
								><input type="checkbox" value="6" /> 19. Uso/comercialización de
								alimentos no seguros (6).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 20. Abastecimiento de agua
								inadecuado (4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 21. Prácticas de manipulación
								y elaboración que pueden dar lugar a una contaminación por
								sustancias tóxicas (4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 22. Limpieza y desinfección
								inadecuadas de equipos y utensilios (4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="5" /> 23. Evidencias de plagas que
								afectan a la seguridad del producto (5).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 24. Prácticas de elaboración
								y manipulación que pueden dar lugar a una contaminación cruzada
								(4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 25. Procesado inadecuado de
								alimentos de consumo en crudo (4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 26. Conservación en
								refrigeración/congelación de los alimentos a temperaturas
								inadecuadas (4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="5" /> 27. Tratamiento térmico por
								calor (tiempo/temperatura) insuficiente de los alimentos (5).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 28. Proceso inadecuado de
								descongelación de los alimentos (4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 29. Mantenimiento en caliente
								de los alimentos a temperaturas inadecuadas(4).
								<span class="checkmark"></span>
							</label>
							<label class="item"
								><input type="checkbox" value="4" /> 30. Enfriamiento inadecuado
								de los alimentos después de su preparación (4).
								<span class="checkmark"></span>
							</label>
						</div>
					</fieldset>
	
					<fieldset id="TZR">
						<legend>Trazabilidad (TRZ)</legend>
						<div class="categories">
							<label class="item"
								><input type="checkbox" name="mushrooms" value="2" /> 31.
								Inadecuada trazabilidad de los alimentos (2).
								<span class="checkmark"></span>
							</label>
						</div>
					</fieldset>
	
					<fieldset id="FOR">
						<legend>Formación (FOR)</legend>
						<div class="categories">
							<label class="item"
								><input type="checkbox" name="mushrooms" value="4" /> 32.
								Inadecuada formación de los manipuladores de alimentos, en
								relación a su puesto de trabajo (4).
								<span class="checkmark"></span>
							</label>
						</div>
					</fieldset>
				</fieldset>
				<p>
						<label
							>Puntuación final
							<input
								type="text"
								name="total"
								class="num"
								size="20"
								value="0"
								readonly="readonly"
						/></label>
					</p>
			</form>

			<section id="INSP-result">
				<div class="game-container">
					<div id="moving-element" class="fav">
						<!-- <p>resto</p> -->
						<div id="traffic-light"></div>
						<!-- <img id="resto-img" src="/svg/resto01.svg" alt="resto icon"> -->
					</div>
				</div>
				<h2 id="result-title">0</h2>
				<h3 id="resultInsp">FAVORABLE</h3>
			</section>
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
